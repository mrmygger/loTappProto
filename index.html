  <!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0"/>
    <meta name="apple-mobile-web-app-title" content="loT app">
		<meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Range</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    

</head>

<style>


    body {
      margin: 0;
      background-color: #3D5AF1;
      color: white;
      font-family: 'Lato', sans-serif;
      overflow: hidden;
      -webkit-touch-callout: none !important;
      -webkit-user-select: none;  /* Chrome all / Safari all */
      -moz-user-select: none;/* Firefox all */
      -ms-user-select: none; 
      }

    :focus {
      outline: none;
      box-shadow: none;
      }

    #batteriSide {
      flex-direction: column;
      height: 100vh;
      margin-top: 4%;
      position: absolute;
      background-color: #3D5AF1;
      width: 100vw;
      z-index: 2; 
      display: none;
    }

    .batterystatusLogo {
      display: flex; 
      justify-content: center;
      padding: 20% 0 20% 0;
    }


    #wrapper {
      overflow: hidden;
      height: 100vh;
      width: 10vw;
      height: 100vh;
      width: 100vw;
      display: grid;
      grid-template-columns: 33.33% 33.33% 33.33%;
      grid-template-rows: 10vh repeat(3, 25vh) 15vh;
    }

    .background {
      background-image: url("chair.png");
      background-repeat: no-repeat;
      background-position: center;
      background-size: 85vw;  
      z-index: -1;  
      grid-area: 2 / 1 / 5 / 4;
      margin-bottom: 10vh;
    }

    .topBar {
      grid-column: 1 / 4;
      display:flex; 
      justify-content: space-between;
      height: 2vh;
      padding: 3vh;
    }

    .reset {
      grid-area: 2 / 1 / 3 / 2;
      opacity: 90%;
      align-self: center;
      margin: 0 auto;
    }

    .reset:active {
      opacity: 1;
    }

    .reset img {
      height: 10vh;
    }

    .control1 {
      grid-area: 2 / 3 / 3 / 4 ;
      transform: rotate(25deg);
      margin-top: 14vh;
    }

    .control2 {
      grid-area: 4 / 1 / 5 / 2;
 
      margin-top: -5vh;
    }

    .slidecontainer {
      width: 100%;
    }
    
    .slider {
      -webkit-appearance: none;
      width: 60%;
      height: 30px;
      background: rgba(255, 255, 255, 0);
      border-radius: 100px;
      outline: none;
      -webkit-transition: .2s;
      transition: opacity .2s;
    }
    

    /*ball style*/
    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      border: solid 3px white;
      cursor: pointer;
      background-color: #3D5AF1;
    }
    
    .slider::-moz-range-thumb {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: #fff;
      cursor: pointer;
    }

    .arrowLeft, .arrowLeft2{
      transform: scaleX(-1);
    } 
    
    .arrow{
      opacity: 0;
    }

    .favoritPosition{
      text-align: center;
      margin-bottom: 3vh;
    }

    .positions{
      display: flex;
      justify-content: space-around;
    }

    .navBar {
      align-self: end;
      grid-area: 5 / 1 / 6 / 4;
    }

    .batteryBar img {
      width: 100%;
      margin-bottom: -2px;
    }

    .bottomBar {
      display: flex;
      justify-content: space-around;
      padding: 0;
      margin: 0;
      padding-bottom: 3%;
      background-color: white;
      height: 7vh;
    }

    </style>


<body oncontextmenu="return false;">
<div id="batteriSide" class="animate__animated animate__slideInUp">


  <img src="img/batterybarX.png" alt="battery bar" onclick="batteryHide()">

  <div class="batterystatusLogo">
  <img src="img/batterystatusLogo.png" alt="battery logo">
  </div>

  <img src="img/Section.png" alt="p">

  <img src="img/Component 1.png" alt="status">

</div>

<div id="wrapper">  

<div class="topBar">
<img src="img/linakLogo.png" alt="linak logo">
<img src="img/selector.png" alt="select chair logo">
</div>

<div class="background"></div>

<div class="reset">
  <img src="img/ResetChair.svg" alt="reset chair logo">
</div>

<div class="control1 animate__animated animate__fadeIn">

<img class="arrowLeft arrow" src="arrow.svg" alt="arrow">

    <input class="slider" id="ball" type="range" value="500" min="1" max="1000" 
    ontouchstart="newStyle()" onmousedown="newStyle()" 
    onmouseup="resetStyle(), resetValue()" ontouchend="resetStyle(), resetValue()">

<img class="arrowRight arrow" src="arrow.svg" alt="arrow">

</div>

<div class="control2 animate__animated animate__fadeIn">

  <img class="arrowLeft2 arrow" src="arrow.svg" alt="arrow">

<input class="slider" id="ball2" type="range" value="500" min="1" max="1000" 
ontouchstart="newStyle2()" onmousedown="newStyle2()"
onmouseup="resetStyle2(), resetValue()" ontouchend="resetStyle2(), resetValue()">

<img class="arrowRight2 arrow" src="arrow.svg" alt="arrow">

</div>

<nav class="navBar">

  <div class="favoritPosition">
    <p>Favorit position</p>
    <div class="positions">
    <img src="img/favourit tv position.png" alt="tv logo">
    <img src="img/favorit.png" alt="star logo">
    <img src="img/favorit.png" alt="star logo">
    <img src="img/favorit.png" alt="star logo">
  </div>
  </div>

<div class="batteryBar" onclick="batteryShow()">
<img src="img/batterybar.png" alt="battery bar">
</div>

<ul class="bottomBar">
<li><a href="#"><img src="img/controls.png" alt="controls logo"></a></li>
<li><a href="#"><img src="img/timer.png" alt="timer logo"></a></li>
<li><a href="#"><img src="img/more.png" alt="more logo"></a></li>
</ul>

</nav>

</div>
</body>

<script>
//for control 1
function newStyle() {
  let s = document.createElement("style");
  document.head.appendChild(s);
  ball.addEventListener("input", () => {
  s.textContent = `#ball::-webkit-slider-thumb{background-color: white;)}`

  document.querySelector('.arrowLeft').style.opacity = "1"
  document.querySelector('.arrowRight').style.opacity = "1"
})
}

function resetStyle() {
  let s = document.createElement("style");
  document.head.appendChild(s);
  s.textContent = `#ball::-webkit-slider-thumb{background-color: #3D5AF1;)}`

  document.querySelector('.arrowLeft').style.opacity = "0"
  document.querySelector('.arrowRight').style.opacity = "0"
}

//for control 2
function newStyle2() {
  let s = document.createElement("style");
  document.head.appendChild(s);
  ball2.addEventListener("input", () => {
  s.textContent = `#ball2::-webkit-slider-thumb{background-color: white;)}`

  document.querySelector('.arrowLeft2').style.opacity = "1"
  document.querySelector('.arrowRight2').style.opacity = "1"
})
}

function resetStyle2() {
  let s = document.createElement("style");
  document.head.appendChild(s);
  s.textContent = `#ball2::-webkit-slider-thumb{background-color: #3D5AF1;)}`

  document.querySelector('.arrowLeft2').style.opacity = "0"
  document.querySelector('.arrowRight2').style.opacity = "0"
}

function resetValue() {
  document.querySelector('#ball').value = "500"
  document.querySelector('#ball2').value = "500"
}

function batteryShow() {
  var batteriBar = document.querySelector('#batteriSide');
  if (batteriBar.style.display = "none") {
    batteriBar.style.display = "flex";
  } 
}

function batteryHide() {
  var batteriBar = document.querySelector('#batteriSide');
  if (batteriBar.style.display = "flex") {
    batteriBar.style.display = "none";
  } 
}

</script>

</html>
